rustyline = "5.0.4"
hex = "0.4.0"
tempfile = "3.1.0"
sprintc = { path = "../sprintc" }
sprint-move = { path = "../move" }
client = { git = "https://github.com/libra/libra" }
libra-logger = { git = "https://github.com/libra/libra" }
